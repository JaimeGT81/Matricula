name: Java CI with Maven

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "StrongP@ssw0rd123"
        ports:
          - 1433:1433

    env:
      SPRING_DATASOURCE_URL:       jdbc:sqlserver://localhost:1433;databaseName=SME_DB;encrypt=true;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME:  sa
      SPRING_DATASOURCE_PASSWORD:  StrongP@ssw0rd123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Wait for SQL Server to start (up to ~2.5 minutes)
        run: |
          echo "⏳ Waiting for SQL Server to accept connections..."
          for i in {1..30}; do
            if nc -z localhost 1433; then
              echo "✅ SQL Server is up on port 1433"
              break
            fi
            echo "  attempt $i/30: retrying in 5s..."
            sleep 5
          done

      - name: Build & run tests
        run: mvn clean verify --batch-mode -Dspring.profiles.active=dev