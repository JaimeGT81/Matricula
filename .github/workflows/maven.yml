name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: windows-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433

    env:
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: StrongP@ssw0rd123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Start SQL Server container
        run: |
          # Remove any existing container named 'sqlserver' to avoid conflicts
          if (docker ps -aq -f name=sqlserver) { docker rm -f sqlserver }

          # Check if port 1433 is available
          if (!(Test-NetConnection -Port 1433 -ComputerName localhost -InformationLevel Quiet)) {
            $HOST_PORT = 1433
          } else {
            $HOST_PORT = 1434
          }

          # Start the SQL Server container on the available port
          docker run -d --name sqlserver `
            --user root `
            -e 'ACCEPT_EULA=Y' `
            -e 'SA_PASSWORD=StrongP@ssw0rd123' `
            -p $HOST_PORT:1433 `
            mcr.microsoft.com/mssql/server:2019-latest

          Write-Host "SQL Server started on port $HOST_PORT"

          # Update environment variable for dynamic port
          echo "SPRING_DATASOURCE_URL=jdbc:sqlserver://localhost:$HOST_PORT;databaseName=SME_DB;encrypt=true;trustServerCertificate=true" >> $env:GITHUB_ENV
