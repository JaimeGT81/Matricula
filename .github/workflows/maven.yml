name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "YourStrong@Password"
        # healthcheck para asegurarnos de que SQL Server está listo
        options: >-
          --health-cmd "bash -c 'echo > /dev/tcp/localhost/1433'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Variables de entorno que Spring Boot usará para conectar
    env:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://localhost:1433;databaseName=SME_DB;encrypt=true;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: sa
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Wait for SQL Server to be healthy
        run: |
          echo "⏳ Esperando a que SQL Server esté listo..."
          for i in {1..30}; do
            if nc -z localhost 1433; then
              echo "✅ SQL Server listo"
              break
            fi
            echo "…esperando 2s"
            sleep 2
          done

      - name: Create SME_DB database
        run: |
          echo "CREATE DATABASE SME_DB;" | /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$SPRING_DATASOURCE_PASSWORD"

      - name: Build and run tests
        run: mvn clean verify --batch-mode
