<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Matrícula</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
    <h1>Sistema de Matrícula</h1>
    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Ingrese usuario"/>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Ingrese contraseña"/>
        </div>
        <div class="button-group">
            <button type="submit">Iniciar sesión</button>
            <a th:href="@{/}" role="button">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
